<div [class.hidden]="modalService.hideModal" class="background-modal">
    <div id="responsive-modal" class="modal fade show modal-style" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Detalle Solicitud</h4>
                    <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                </div>
                <div class="modal-body">
                    <section class="p-2" id="issue">
                        <div class="col-12 col-sm-12 col-md-12">
                            <form autocomplete="off" [formGroup]="issueForm">

                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                    </div>
                                    <input class="form-control" formControlName="reportNumber" type="text" readonly>
                                </div>

                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                    </div>
                                    <input class="form-control" formControlName="address" type="text" readonly>
                                </div>

                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                    </div>
                                    <input class="form-control" formControlName="contactPhone" type="number" readonly>
                                </div>

                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                    </div>
                                    <input class="form-control" formControlName="email" type="email" readonly>
                                </div>

                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input formControlName="status" class="form-control" type="text" readonly>
                                </div>

                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input formControlName="description" class="form-control" type="text" readonly>
                                </div>

                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input formControlName="service" class="form-control" type="text" readonly>
                                </div>

                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input formControlName="supportUserAsigned" class="form-control" type="text" readonly>
                                </div>

                                <hr>
                                <!-- <div class="form-group">
                                    <button type="submit" class="btn btn-info btn-block"> Crear Solicitud  </button>
                                </div> -->
                            </form>
                            <hr>
                        </div>
                    </section>
                </div>

            </div>
        </div>
    </div>
</div>
